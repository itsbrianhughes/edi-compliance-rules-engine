# EDI Compliance Rules Engine - Docker Compose Configuration
# Quick deployment for development and production environments

version: '3.8'

services:
  edi-validator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edi-compliance-validator
    image: edi-validator:latest
    ports:
      - "8501:8501"
    volumes:
      # Mount output directory for reports
      - ./output:/app/output
      # Mount samples directory (read-only)
      - ./samples:/app/samples:ro
      # Optional: Mount custom rules
      # - ./src/rules/rule_definitions:/app/src/rules/rule_definitions:ro
    environment:
      # Streamlit configuration
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=true
      # Application settings
      - APP_ENV=production
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - edi-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Optional: Nginx reverse proxy with SSL
  # Uncomment to enable
  # nginx:
  #   image: nginx:alpine
  #   container_name: edi-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - edi-validator
  #   networks:
  #     - edi-network
  #   restart: unless-stopped

networks:
  edi-network:
    driver: bridge

volumes:
  output:
    driver: local
